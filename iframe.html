<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>iframe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
        }
        .inserted-iframe {
            width: 100%;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="iframe" data-url="http://demo.grahamlicence.co.uk/iframe/test.html" data-height="400">
                <noscript>
                    <iframe frameborder="0" width="100%" allowtransparency="true" marginheight="0" marginwidth="0" class="iframefallback"
                 height="400" width="600" src="http://demo.grahamlicence.co.uk/iframe/test.html" ></iframe>
                </noscript>
            </div>
            <p>Non iframe content. Lorem ipsum dolor sit amet. </p>
            <div class="iframe" data-url="http://demo.grahamlicence.co.uk/iframe/test2.html" data-height="400">
                <noscript>
                    <iframe frameborder="0" width="100%" allowtransparency="true" marginheight="0" marginwidth="0" class="iframefallback"
                 height="400" width="600" src="http://demo.grahamlicence.co.uk/iframe/test2.html" ></iframe>
                </noscript>
            </div>
            <p>Non iframe content. Lorem ipsum dolor sit amet. </p>
        </div>

      <script src="iframe.js"></script>
    </body>
</html>
